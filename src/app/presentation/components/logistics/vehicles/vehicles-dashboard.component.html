<!-- vehicles-dashboard.component.html -->
<div class="w-full h-screen flex flex-col items-center pt-5 gap-5">
    
    <!-- Vehicles SECTION -->
    <div class="w-11/12 h-auto bg-white p-8 rounded-3xl border border-gray-200">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Camionetas</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Total Camionetas -->
            <div class="bg-linear-to-br from-blue-50 to-blue-100 p-6 rounded-xl border-l-4 border-blue-500">
                <p class="text-sm text-gray-600 font-medium mb-2">Total camionetas</p>
                <p class="text-4xl font-bold text-gray-800">{{ vehiclesTotal }}</p>
            </div>
            
            <!-- Camionetas Disponibles -->
            <div class="bg-linear-to-br from-green-50 to-green-100 p-6 rounded-xl border-l-4 border-green-500">
                <p class="text-sm text-gray-600 font-medium mb-2">Camionetas disponibles</p>
                <p class="text-4xl font-bold text-gray-800">{{ avaibleVehicles }}</p>
                <p class="text-sm text-gray-500 mt-1">de {{ vehiclesTotal }}</p>
            </div>

            <button
                (click)="onAddVehicle()"
                class="mt-4 self-end inline-flex items-center gap-2
                    px-4 py-2 text-sm font-semibold bg-blue-100
                    text-black border-l-8 border-blue-500 rounded-full cursor-pointer
                    hover:bg-blue-200 transition-colors"
            >
                + Agregar camioneta
            </button>
            
        </div>
        
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="w-11/12 h-auto bg-white p-8 rounded-3xl border border-gray-200 flex justify-center items-center">
        <p class="text-gray-600">Cargando camionetas...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="w-11/12 h-auto bg-red-50 p-8 rounded-3xl border border-red-200 flex justify-center items-center">
        <p class="text-red-600">{{ error }}</p>
    </div>

    <!-- Vehicles Grid -->
    <div *ngIf="!loading && !error" class="w-11/12 h-auto bg-white p-8 rounded-3xl border border-gray-200 flex justify-center">
        <div class="w-full h-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

            @for (item of vehicles; track item.id) {
                <div
                    (click)="onVehicleClick(item.id)"
                    [ngClass]="{
                        'bg-green-100': item.status === 'Available',
                        'bg-red-100': item.status !== 'Available'
                    }"
                    class="h-30 rounded-3xl p-4 cursor-pointer hover:shadow-lg transition-shadow"
                >
                    <h3 class="text-lg font-semibold text-gray-800 tracking-wide">{{ item.plateNumber }}</h3>

                    @if (item.status === 'Available') {
                        <span class="inline-flex items-center px-3 py-1 mt-2 text-sm font-medium
                            rounded-full bg-green-500 text-white">Disponible</span>
                    } @else {
                        <span class="inline-flex items-center px-3 py-1 mt-2 text-sm font-medium
                            rounded-full bg-red-500 text-white">No Disponible</span>
                    }   
                </div>
            }

        </div>
    </div>
 
</div>
